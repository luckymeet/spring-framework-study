plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.12.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-context"))
    compile(project(":spring-aspects"))
//    compile(project(":spring-aop"))
//    compile(project(":spring-webmvc"))
//    compile(project(":spring-jdbc"))
//     mybatis-core
    compile group: 'org.mybatis', name:'mybatis', version:'3.5.0'
//     源码 spring mybatis的插件包
    compile group:'org.mybatis', name: 'mybatis-spring', version:'2.0.0'

//    compile group: 'mysql', name: 'mysql-connector-java', version:'6.0.6'

//    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version:'8.0.1'
    tasks.withType(JavaCompile) {
        // Try to turn them all off automatically
        options.compilerArgs << '-Xlint:none'
    }

}
